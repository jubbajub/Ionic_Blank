

<ion-content class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/idea">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>




  <table class="blueTable">
    <thead>
      <tr>
        <th *ngFor="let head of headIdeaElements" >{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let idea of (ideas | async), let i = index;">
        <th>      <a [routerLink]="['/idea', idea.id]">
          {{i}}
        </a></th>
        <td>{{idea.name}}</td>
        <td>{{idea.notes}}</td>
        <!-- <td>{{idea.category}}</td> -->
      </tr>
    </tbody>
  </table>


</ion-content>
