

<ion-content class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/idea">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>




  <table class="blueTable">
    <thead>
      <tr>
        <th *ngFor="let head of headIdeaElements" >{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let idea of (ideas | async), let i = index;">
        <th>      <a [routerLink]="['/idea', idea.id]">
          {{i}}
        </a></th>
        <td>{{idea.topic}}</td>
        <td>{{idea.notes}}</td>
        <td>{{idea.createdDate * 1000 |  date:'dd/MM/yyyy HH:mm:ss '}}</td>
        <!-- ALTERNATIVE -->
        <!-- <td>{{idea.createdDate.toDate() |  date:'dd/MM/yyyy HH:mm:ss '}}</td>
         -->
         <td>{{idea.lastUpdate * 1000 |  date:'dd/MM/yyyy HH:mm:ss '}}</td>
      </tr>
    </tbody>
  </table>


</ion-content>
